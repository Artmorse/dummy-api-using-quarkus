name: Build and Push Quarkus Docker Image

on:
  pull_request:
  push:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build Quarkus Docker Image
        run: mvn install -Dquarkus.container-image.build=true -Dquarkus.container-image.name=${{ github.event.repository.name }} -Dquarkus.container-image.tag=${{ github.head_ref }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # get the commit ID using Github Context: https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
      - name: Tag Docker Image
        run: |
          docker tag ${{ github.event.repository.name }}:${{ github.head_ref }} ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name	}}:${{ github.head_ref }}

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:${{ github.head_ref }}

      - name: Archive Kubernetes manifests
        uses: actions/upload-artifact@v2
        with:
          name: kubernetes.yml
          path: target/kubernetes/kubernetes.yml