apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: quarkus-prs
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: LeMorseTestCompany
          repo: quarkus-preview-env-demo
#          tokenRef:
#            key: token
#            secretName: github-token
        requeueAfterSeconds: 60
  template:
    metadata:
      name: 'quarkus-demo-app-{{branch}}-{{number}}'
      labels:
        custom.argoproj.io/number: '{{number}}'
        custom.argoproj.io/branch: '{{branch}}'
        custom.argoproj.io/head_sha: '{{head_sha}}'
        custom.argoproj.io/notifiers.github-comment-on-pr: "true"
    spec:
      destination:
        namespace: 'preview-{{branch}}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        path: preview/
        repoURL: 'https://github.com/LeMorseTestCompany/quarkus-preview-env-demo.git'
        targetRevision: HEAD
        helm:
          parameters:
            - name: namespace
              value: 'preview-{{branch}}'
            - name: version
              value: '{{head_sha}}'
            - name: username
              value: lemorse
            - name: image
              value: quarkus-preview-env-demo
            - name: name
              value: quarkus-demo-app
      syncPolicy:
        automated:
          selfHeal: true